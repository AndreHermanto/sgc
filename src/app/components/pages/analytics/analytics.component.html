<app-page-container>
    <app-auth-guard *ngIf="!auth.authenticated()"></app-auth-guard>
    <div *ngIf="auth.authenticated() && auth.hasAnalyticsAccess()">
      <mat-sidenav-container>
          <mat-sidenav #sidenav mode="side" fixedInViewport="true" fixedTopGap="71" [opened]="true" disableClose="true">
              <h3>Stats</h3>
              <div>
                  <mat-form-field appearance="fill" style="width:180px;">
                      <mat-label>Enter a date range</mat-label>
                      <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" [(ngModel)]="startDate" (ngModelChange)="onDateChange($event)">
                        <input matEndDate placeholder="End date" [(ngModel)]="endDate" (ngModelChange)="onDateChange($event)">
                      </mat-date-range-input>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                  <div *ngIf="startDate && endDate" style="text-align: center;padding: 0">
                    <h5>{{formatDate(startDate)}} to {{formatDate(endDate)}}</h5>
                  </div>
              </div>
              <div class="button-container">
                  <button mat-stroked-button color="primary" class="button" (click)="resetDate()">Reset date</button>
              </div>
              <div>
                <span>
                    <ul style="list-style-type: 'none'; padding: 0">
                      <li *ngFor="let chart of allCharts">
                        <mat-checkbox [(ngModel)]="chart.visible"
                                      (ngModelChange)="updateVisibleCharts(chart)">
                          {{chart.label}}
                        </mat-checkbox>
                      </li>
                    </ul>
                  </span>
              </div>
          </mat-sidenav>
          <div class="content">
              <gridster [options]="options" style="background-color:#edf1f7">
                  <gridster-item [item]="item" *ngFor="let item of dashboard;">
                    <span>{{item.label}}</span>
                    <mat-icon (mousedown)="closeChart(item.id)" style="float: right;font-size: 18px;cursor: pointer;"
                      (touchstart)="closeChart(item.id)">clear</mat-icon>
                      <div *ngIf="item.id === 'loginChart' && loginChartData.length > 0" class="fill-height">
                          <google-chart *ngIf="visibleDelayed[item.id]" [type]="'Calendar'" [columns]='loginChartCols' [data]='loginChartData' [options]="loginChartOptions"></google-chart>
                      </div>
                      <div *ngIf="item.id === 'topLogin' && topLoginData.length > 0" class="fill-height" id="topLogin" (resized)="onResized($event, 'topLogin', 'topLoginData')">
                          <google-chart *ngIf="visibleDelayed[item.id]" [type]="'BarChart'" [columns]='topLoginCols' [data]='topLoginData' [options]="topLoginOptions" style="height: 90%;width: 90%;" [dynamicResize]="true"></google-chart>
                      </div>
                      <div *ngIf="item.id === 'emailDomain' && emailDomainData.length > 0" class="fill-height" id="emailDomain" (resized)="onResized($event, 'emailDomain', 'emailDomainData')">
                          <google-chart *ngIf="visibleDelayed[item.id]" [type]="'BarChart'" [columns]='emailDomainCols' [data]='emailDomainData' [options]="emailDomainOptions" style="height: 99%;width: 99%;" [dynamicResize]="true"></google-chart>
                      </div>
                      <div *ngIf="item.id === 'loginArea' && loginAreaData.length > 0" class="fill-height" id="loginArea" (resized)="onResized($event, 'loginArea', 'loginAreaData')">
                          <google-chart *ngIf="visibleDelayed[item.id]" [type]="'GeoChart'" [columns]='loginAreaCols' [data]='loginAreaData' [options]="loginAreaOptions" style="height: 90%;width: 90%;" [dynamicResize]="true"></google-chart>
                      </div>
                    <div *ngIf="item.id === 'cohortSearch' && cohortSearchData.length > 0" id="cohortSearch" style="margin-top: 10px" class="fill-height" (resized)="onResized($event, 'cohortSearch', 'cohortSearchData')">
                      <dashboard *ngIf="visibleDelayed[item.id]" [columns]="cohortSearchCols" [data]="cohortSearchData" style="height: 90%;width: 90%;" [dynamicResize]="true">
                        <control-wrapper [for]="[dashboardChart,dashboardCharts]" [type]="controlFilterType" [options]="controlOptions"></control-wrapper>
                        <google-chart #dashboardChart type="ColumnChart" style="height: 50%;width: 100%;" [options]="cohortSearchOptions"></google-chart>
                        <google-chart #dashboardCharts type="PieChart" style="height: 50%;width: 100%;" [options]="cohortSearchOptions"></google-chart>
                      </dashboard>
                    </div>
                    <div *ngIf="item.id === 'topPanel' && topPanelData.length > 0" class="fill-height" id="topPanel" (resized)="onResized($event, 'topPanel', 'topPanelData')">
                        <google-chart *ngIf="visibleDelayed[item.id]" [type]="'ColumnChart'" [columns]='topPanelCols' [data]='topPanelData' [options]="topPanelOptions" style="height: 90%;width: 90%;" [dynamicResize]="true"></google-chart>
                    </div>
                    <div *ngIf="item.id === 'top10Queries' && top10QueriesData.length > 0" class="fill-height" id="top10Queries" (resized)="onResized($event, 'top10Queries', 'top10QueriesData')">
                        <google-chart *ngIf="visibleDelayed[item.id]" [type]="'ColumnChart'" [columns]='top10QueriesCols' [data]='top10QueriesData' [options]="top10QueriesOptions" style="height: 90%;width: 90%;" [dynamicResize]="true"></google-chart>
                    </div>
                    <div *ngIf="item.id === 'dataAccess' && dataAccessData.length > 0" class="fill-height" id="dataAccess" (resized)="onResized($event, 'dataAccess', 'dataAccessData')">
                        <google-chart *ngIf="visibleDelayed[item.id]" [type]="'PieChart'" [columns]='dataAccessCols' [data]='dataAccessData' [options]="dataAccessOptions" style="height: 99%;width: 99%;" [dynamicResize]="true"></google-chart>
                    </div>
                    <div *ngIf="item.id === 'aghaPanel' && aghaPanelData.length > 0" class="fill-height" id="aghaPanel" (resized)="onResized($event, 'aghaPanel', 'aghaPanelData')">
                        <google-chart *ngIf="visibleDelayed[item.id]" [type]="'BarChart'" [columns]='aghaPanelCols' [data]='aghaPanelData' [options]="aghaPanelOptions" style="height: 90%;width: 90%;" [dynamicResize]="true"></google-chart>
                    </div>
                    <div *ngIf="item.id === 'genomicEnglandPanel' && genomicEnglandPanelData.length > 0" class="fill-height" id="genomicEnglandPanel" (resized)="onResized($event, 'genomicEnglandPanel', 'genomicEnglandPanelData')">
                        <google-chart *ngIf="visibleDelayed[item.id]" [type]="'BarChart'" [columns]='genomicEnglandPanelCols' [data]='genomicEnglandPanelData' [options]="genomicEnglandPanelOptions" style="height: 90%;width: 90%;" [dynamicResize]="true"></google-chart>
                    </div>
                    <div *ngIf="item.id === 'panelAppPanel' && panelAppPanelData.length > 0" class="fill-height" id="panelAppPanel" (resized)="onResized($event, 'panelAppPanel', 'panelAppPanelData')">
                        <google-chart *ngIf="visibleDelayed[item.id]" [type]="'BarChart'" [columns]='panelAppPanelCols' [data]='panelAppPanelData' [options]="panelAppPanelOptions" style="height: 90%;width: 90%;" [dynamicResize]="true"></google-chart>
                    </div>
                    <div *ngIf="item.id === 'monthlyLogin' && monthlyLoginData.length > 0" class="fill-height" id="monthlyLogin" (resized)="onResized($event, 'monthlyLogin', 'monthlyLoginData')">
                          <google-chart *ngIf="visibleDelayed[item.id]" [type]="'LineChart'" [columns]='monthlyLoginCols' [data]='monthlyLoginData' [options]="monthlyLoginOptions" style="height: 90%;width: 90%;" [dynamicResize]="true"></google-chart>
                      </div>
                  </gridster-item>
                </gridster>
              </div>
      </mat-sidenav-container>
    </div>
    <section *ngIf="auth.authenticated() && !auth.hasAnalyticsAccess()">
        <div class="message message-error">You do not have access to this page</div>
    </section>
</app-page-container>
