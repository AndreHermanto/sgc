<div class="loading-message" *ngIf="loadingVariants">
  <mat-spinner color="primary"></mat-spinner>
</div>
<div class="message message-error" *ngIf="!loadingVariants && variants.length <= 0">No Variants found for the query</div>

<div class="search-result-content" *ngIf="searchService.commenced">
  <app-neuromuscular-information *ngIf="selectedCohort === 'Neuromuscular'" [samples]="ids"></app-neuromuscular-information>
  <app-mitochondria-information *ngIf="selectedCohort === 'Mitochondria'" [samples]="ids"></app-mitochondria-information>
  <app-acutecare-information *ngIf="selectedCohort === 'Acutecare'" [samples]="ids"></app-acutecare-information>
  <app-brain-malformations-information *ngIf="selectedCohort === 'Brain Malformations'" [samples]="ids"></app-brain-malformations-information>
  <app-epileptic-encephalopathies-information *ngIf="selectedCohort === 'Epileptic Encephalopathies'" [samples]="ids"></app-epileptic-encephalopathies-information>
  <app-leukodystrophies-information *ngIf="selectedCohort === 'Leukodystrophies'" [samples]="ids"></app-leukodystrophies-information>
  <app-iccon-information *ngIf="selectedCohort === 'ICCon'" [samples]="ids"></app-iccon-information>

  <div *ngIf="variants.length > 10000&&geneFilter.length === 0" class="message message-error">
      This region contains too many variants to visualize with our genome browser, please choose a smaller region like:
      <a (click)="goToSmallerRegion()">{{searchService.getSmallerRegionString()}}</a>
  </div>
  <app-variants-table [variants]="variants"></app-variants-table>
</div>
