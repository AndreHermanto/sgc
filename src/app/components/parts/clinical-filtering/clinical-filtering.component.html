<div class="loading-message" *ngIf="loadingVariants">
  <mat-spinner color="primary"></mat-spinner>
</div>
<div class="message message-error" *ngIf="!loadingVariants && variants.length <= 0">No Variants found for the query</div>

<div class="search-result-content" *ngIf="searchService.commenced">
  <app-neuromuscular-information *ngIf="selectedCohort === 'Neuromuscular'"></app-neuromuscular-information>
  <app-mitochondria-information *ngIf="selectedCohort === 'Mitochondria'"></app-mitochondria-information>

  <div *ngIf="variants.length > 10000&&geneFilter.length === 0" class="message message-error">
      This region contains too many variants to visualize with our genome browser, please choose a smaller region like:
      <a (click)="goToSmallerRegion()">{{searchService.getSmallerRegionString()}}</a>
  </div>

  <app-genome-browser-resizable *ngIf="variants.length <= maximumNumberOfVariants&&geneFilter.length === 0"></app-genome-browser-resizable>
  <app-variants-table [variants]="variants"></app-variants-table>
</div>
