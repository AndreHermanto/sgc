<div class="option">
    <div class="selected-option" (click)="showOptions = showOptions ? false : true"><span>{{ option.display() }}</span><i class="material-icons">arrow_drop_down</i></div>
    <div *ngIf="showOptions" class="options">
        <div *ngFor="let option of option.allOptions(); let i = index;"
             (mousedown)="selectOption(option); showOptions = false">
            <span class="name" *ngIf="cohortAccess.includes(option)">{{ option }} 
                <span *ngIf="cohortSamplesInfo[option] !== null">
                    (
                    <span *ngIf="cohortSamplesInfo[option]['wgs'] > 0">{{cohortSamplesInfo[option]['wgs']}} WGS</span>
                    <span *ngIf="cohortSamplesInfo[option]['wgs'] > 0 && cohortSamplesInfo[option]['wes'] > 0"> & </span>
                    <span *ngIf="cohortSamplesInfo[option]['wes'] > 0">{{cohortSamplesInfo[option]['wes']}} WES</span>
                    )
                </span>
            </span>
            <span class="name-disabled" *ngIf="!cohortAccess.includes(option)">{{ option }} 
                <span *ngIf="cohortSamplesInfo[option] !== null">
                    (
                    <span *ngIf="cohortSamplesInfo[option]['wgs'] > 0">{{cohortSamplesInfo[option]['wgs']}} WGS</span>
                    <span *ngIf="cohortSamplesInfo[option]['wgs'] > 0 && cohortSamplesInfo[option]['wes'] > 0"> & </span>
                    <span *ngIf="cohortSamplesInfo[option]['wes'] > 0">{{cohortSamplesInfo[option]['wes']}} WES</span>
                    )
                </span>
            </span>
        </div>
    </div>
</div>
