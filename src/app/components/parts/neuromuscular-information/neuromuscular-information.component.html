<div *ngIf="!error && !denied">
  <div class="toolbar">
      <div class='dc-data-count'>
          <span class='filter-count'></span>
          selected out of <span class='total-count'></span> sample records.
      </div>
      <div class="actions">
          <mat-icon (click)="resetFilters()" matTooltip="Reset" matTooltipPosition="above">refresh</mat-icon>
          <mat-icon [matMenuTriggerFor]="menu" matTooltip="Add/Remove Filters" matTooltipPosition="above">toc</mat-icon>
          <mat-menu #menu="matMenu" class="my-full-width-menu">
              <div class="filter-option" *ngFor="let c of charts" (click)="$event.stopPropagation(); $event.stopImmediatePropagation()">
                  <span class="filter-label">{{c.name}}</span>
                  <mat-slide-toggle [(ngModel)]="c.enabled"></mat-slide-toggle>
              </div>
          </mat-menu>
      </div>
  </div>
  <div class="charts" *ngIf="charts">
      <div *ngFor="let c of charts">
          <app-clinical-cohort-chart [style.display]="c.enabled ? 'block' : 'none'" [data]="c" (hiddenChart)="onHidden($event)"></app-clinical-cohort-chart>
      </div>
  </div>
</div>
<div *ngIf="denied" class="message message-error">You do not have permission to view this data. You can view a <a (click)="viewDemo()">demo</a>.</div><div *ngIf="error" class="message message-error">An unexpected error occurred, please try again or contact support</div>
