<div class="loading-message" *ngIf="loadingVariantsSummary">
    <mat-spinner color="primary"></mat-spinner>
</div>
<div class="message message-error" *ngIf="!loadingVariantsSummary && variantsSummary.length <= 0">No Variants found for the query</div>

<div class="search-result-content" *ngIf="searchSummaryService.commenced">
    <app-gene-information *ngIf="showGeneInformation()" [autocomplete]="autocompleteSummary" [variants]="variantsSummary"></app-gene-information>
    <app-region-information *ngIf="showRegionInformation()"></app-region-information>

    <div *ngIf="!showVirtualCohortFlag&&variantsSummary.length > 10000" class="message message-error">
            This region contains too many variants to visualize with our genome browser, please choose a smaller region like:
            <a (click)="goToSmallerRegion()">{{searchSummaryService.getSmallerRegionString()}}</a>
        </div>

    <app-genome-browser-summary-resizable *ngIf="!showVirtualCohortFlag&&variantsSummary.length <= maximumNumberOfVariants"></app-genome-browser-summary-resizable>
    <app-variants-summary-table *ngIf="!showVirtualCohortFlag" [variants]="variantsSummary"></app-variants-summary-table>
</div>
