<div *ngIf="!error">
    <div class="toolbar">
        <h4 matTooltip="The first 100 filtered variants" matTooltipPosition="above">Variants</h4>
    </div>

    <ngx-datatable
        class="material"
        [rows]="variants"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="10"
        [offset]="offset"
        (page)="onChange($event)"
        [loadingIndicator]="loading">
        <ngx-datatable-column name="Variant" prop="VARIANT">
            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                <a target="_blank" [href]="variantVarsomeUrl(value)" class='varsome-link'>
                    <i class="fa fa-external-link" matTooltip="See variant in VarSome" matTooltipPosition="above"></i>
                </a>
                <a (click)="searchCLinical(value)" class='clin-link' [class.disabled]="cohortAccessClinical.includes(selectedCohort) ? null : true">
                    <i class="material-icons" matTooltip="Search variant in clinical filtering" matTooltipPosition="above">local_hospital</i>
                </a>
                <a target="_blank" [href]="variantUrl(value)">{{value}}</a>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Type" prop="variant_class"></ngx-datatable-column>
        <ngx-datatable-column name="AF" prop="AF">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value.toExponential(4)}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="consequences" prop="consequences"></ngx-datatable-column>
    </ngx-datatable>
</div>
<div class="message message-error" *ngIf="error">{{ error }}</div>
