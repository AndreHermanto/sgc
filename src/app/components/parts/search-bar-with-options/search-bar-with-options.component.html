<div class="search-band" [ngStyle]="{backgroundColor: bgColor}">
    <div class="search-content" [ngClass]="{'expanded': expanded}">
        <div class="search-bar">
            <app-search-bar [options]="{autofocus: false}" (focused)="onFocus()" [action]="action" [regError]="regionError"></app-search-bar>        
        </div>
        <div class="search-bar-results" *ngIf="expanded">
            <div class="message message-error" *ngIf="searchBarService.autocompleteError">{{ searchBarService.autocompleteError }}</div>
            <div class="message message-error" *ngIf="regionError && !searchBarService.autocompleteError">Your query is incorrect.</div>
            <div class="search-examples">
                Examples: <a (click)="action(example1)">{{ example1 }}</a> or
                <a (click)="action(example2)">{{ example2 }}</a>
            </div>
        </div>
    </div>
</div>
